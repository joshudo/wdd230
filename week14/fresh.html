<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business page for Bountiful Foods, located in Carlsbad, California.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medio.css">
    <link rel="stylesheet" href="css/desk.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Fresh</title>
  </head>
  <body>
    <main>
      <form>
        <label>
          First name:
          <input type="text" name="first-name" required />
        </label>
        <br />
        <label>
          Email:
          <input type="email" name="email" required />
        </label>
        <br />
        <label>
          Phone:
          <input type="tel" name="phone" required />
        </label>
        <br />
        <label>
          Select your fruits:
          <select name="fruit1">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
          </select>
          <select name="fruit2">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
          </select>
          <select name="fruit3">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
          </select>
        </label>
        <br />
        <label>
          Special instructions:
          <textarea name="instructions"></textarea>
        </label>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
